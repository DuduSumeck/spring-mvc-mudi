<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="head">
	
		<!-- Required meta tags -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Handlee&display=swap">
		
	</head>
	<body>
		<div th:fragment="logo">
			<div class="logo-container p-3 d-flex justify-content-between" >
			    <span class="logo">mudi</span>
			    <span class="mt-3">
			    	<a sec:authorize="!isAuthenticated()" class="text-light" th:href="@{/login}">Login</a>
			    	<a sec:authorize="!isAuthenticated()" class="text-light" th:href="@{/usuario/form}">Cadastre-se</a>
			    	<a sec:authorize="isAuthenticated()" class="text-light" th:href="@{/logout}">Logout</a>
			    </span>
			</div>
			<div sec:authorize="isAuthenticated()">
				<div class="col">
					<nav class="nav">
					  <a class="nav-link" th:href="@{/home}">Home</a>
					  <a class="nav-link" th:href="@{/usuario/pedidos}">Meus Pedidos</a>
					  <a class="nav-link" th:href="@{/oferta}">Oferta</a>
					</nav>
				</div>		
			</div>
		</div>
		<div th:fragment="titulo(text)" class="jumbotron mb-2 mt-2">
			<h1 class="display-4" th:text="${text}"></h1>
		</div>
	</body>
</html>
