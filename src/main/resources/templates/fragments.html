<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="head">
	
		<!-- Required meta tags -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

		<link rel="stylesheet" th:href="@{/css/style.css}">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Handlee&display=swap">
		
	</head>
	<body>
		<div th:fragment="nav">
			
			<!-- A grey horizontal navbar with black text that becomes vertical on medium screens -->
			<nav class="navbar navbar-expand-md bg-primary navbar-dark fixed-top">
			
			  <!-- Brand -->
			  <a class="navbar-brand logo" href="#">Mudi</a>
			  
			  <!-- Toggler/collapsible Button -->
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
			    <span class="navbar-toggler-icon"></span>
			  </button>
		  	  
			  <div class="collapse navbar-collapse justify-content-start" id="navbar">
			    <div class="navbar-nav text-right">
				  <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/home}">Home</a>
				  <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/usuario/pedidos}">Meus Pedidos</a>
				  <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/oferta}">Fa√ßa sua Oferta</a>
			    </div>
			  </div>
			  <div class="collapse navbar-collapse justify-content-end" id="navbar">
			    <div class="navbar-nav text-right">
				  <a class="nav-link" sec:authorize="isAuthenticated()"  th:href="@{/logout}">Logout</a>
				  <a class="nav-link" sec:authorize="!isAuthenticated()" th:href="@{/login}">Login</a>
				  <a class="nav-link" sec:authorize="!isAuthenticated()" th:href="@{/usuario/form}">Cadastre-se</a>
			    </div>
			  </div>
			</nav>
		</div>
		
		<div th:fragment="titulo(text)" class="jumbotron mb-2 mt-2">
			<h1 class="display-4" th:text="${text}"></h1>
		</div>
		
		<!-- jQuery and Bootstrap Bundle (includes Popper) -->
		<th:block th:fragment="bootstrap-scripts">
			<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
		</th:block>
		
	</body>
</html>
