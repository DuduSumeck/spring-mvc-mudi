<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{header :: head}"></head>
<body>
	<div th:replace="~{header :: logo}"></div>
	<div class="container">
		<div th:replace="~{header :: titulo('Meus Pedidos')}"></div>
		<nav class="navbar navbar-expand-md bg-light navbar-light justify-content-between mb-2">
		  <a th:href="@{/pedido/form}"><button class="btn btn-outline-secondary" type="button">Novo</button></a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse flex-grow-0" id="collapsibleNavbar">
		    <ul class="navbar-nav text-right">
		      <li class="nav-item">
				<a th:classappend="${status} == null ? 'active'" class="nav-link" th:href="@{/usuario/pedidos}">Todos</a>
		      </li>
		      <li class="nav-item">
				<a th:classappend="${status} == 'aguardando' ? 'active'" class="nav-link" th:href="@{/usuario/pedidos/aguardando}">Aguardando</a>
		      </li>
		      <li class="nav-item">
				<a th:classappend="${status} == 'aprovado' ? 'active'" class="nav-link" th:href="@{/usuario/pedidos/aprovado}">Aprovado</a>
		      </li>
		      <li class="nav-item">
				<a th:classappend="${status} == 'entregue' ? 'active'" class="nav-link" th:href="@{/usuario/pedidos/entregue}">Entregue</a>
		      </li>
		    </ul>
		  </div>
		</nav>
		<div class="card mb-3" th:each="pedido : ${pedidos}">
			<th:block th:switch="${pedido.status.name()}">
				<div th:case="'AGUARDANDO'" class="card-header alert-warning" th:text="${pedido.nomeProduto}"></div>
				<div th:case="'APROVADO'" class="card-header alert-success" th:text="${pedido.nomeProduto}"></div>
				<div th:case="'ENTREGUE'" class="card-header alert-dark" th:text="${pedido.nomeProduto}"></div>
			</th:block>
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">
						<div class="row">
							<div class="col-md-5">
								Valor: <span th:if="${pedido.valor} != null" th:text="'R$ ' + ${#numbers.formatDecimal(pedido.valor,3,'POINT',2,'COMMA')}"></span>
							</div>
							<div class="col-md-7">
								Data da entrega: <span th:if="${pedido.dataEntrega} != null" th:text="${#temporals.format(pedido.dataEntrega, 'dd/MM/yyyy')}"></span>
							</div>
						</div>
						<div>Produto</div>
						<div>
							<input class="form-control" th:value="${pedido.urlProduto}"
								value="url do produto">
						</div>
						<div>Descrição</div>
						<div>
							<textarea class="form-control" th:text="${pedido.descricao}"></textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" th:src="${pedido.urlImagem}" src="">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
