<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
	<div th:replace="fragments :: logo"></div>
	<div class="container">
		<div th:replace="fragments :: titulo('Meus Pedidos')"></div>
		
		<!-- A grey horizontal navbar with black text that becomes vertical on medium screens -->
		<nav class="navbar navbar-expand-md bg-light navbar-light mb-2">
		
		  <a th:href="@{/pedido/form}"><button class="btn btn-outline-secondary" type="button">Novo</button></a>
		  
		  <!-- Toggler/collapsible Button -->
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		    <span class="navbar-toggler-icon"></span>
		  </button>
	  	  
		  <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
		    <div class="navbar-nav text-right">
				<a class="nav-link" th:classappend="${status} == null ? 'active'" th:href="@{/usuario/pedidos}">Todos</a>
				<a class="nav-link" th:classappend="${status} == 'aguardando' ? 'active'" th:href="@{/usuario/pedidos/aguardando}">Aguardando</a>
				<a class="nav-link" th:classappend="${status} == 'aprovado' ? 'active'" th:href="@{/usuario/pedidos/aprovado}">Aprovado</a>
				<a class="nav-link" th:classappend="${status} == 'entregue' ? 'active'" th:href="@{/usuario/pedidos/entregue}">Entregue</a>
		    </div>
		  </div>
		</nav>
		
		<div class="card mb-3" th:each="pedido : ${pedidos}">
			<th:block th:switch="${pedido.status.name()}">
				<div th:case="AGUARDANDO" class="card-header d-flex justify-content-between align-items-center alert-warning">
					<h6 th:text="${pedido.nomeProduto}">Nome do Produto</h6>
					<a th:href="@{|/pedido/remover/${pedido.id}|}" class="btn btn-danger">Excluir</a>
				</div>
				<div th:case="APROVADO" class="card-header d-flex justify-content-between align-items-center alert-primary">
					<h6 th:text="${pedido.nomeProduto}">Nome do Produto</h6>
					<a th:href="@{|/pedido/remover/${pedido.id}|}" class="btn btn-danger">Excluir</a>
				</div>
				<div th:case="ENTREGUE" class="card-header d-flex justify-content-between align-items-center alert-success">
					<h6 th:text="${pedido.nomeProduto}">Nome do Produto</h6>
					<a th:href="@{|/pedido/remover/${pedido.id}|}" class="btn btn-danger">Excluir</a>
				</div>
			</th:block>
			<div class="card-body">
				<div class="row">
					<div class="col-sm-8">
						<div class="row">
							<div class="col-md-5">
								Valor: <span th:if="${pedido.valor} != null" th:text="'R$ ' + ${#numbers.formatDecimal(pedido.valor,3,'POINT',2,'COMMA')}"></span>
							</div>
							<div class="col-md-7">
								Data da entrega: <span th:if="${pedido.dataEntrega} != null" th:text="${#temporals.format(pedido.dataEntrega, 'dd/MM/yyyy')}"></span>
							</div>
						</div>
						<div>Produto</div>
						<div>
							<input class="form-control" th:value="${pedido.urlProduto}" value="url do produto">
						</div>
						<div>Descrição</div>
						<div>
							<textarea class="form-control" th:text="${pedido.descricao}"></textarea>
						</div>
					</div>
					<div class="col-sm-4">
						<div>
							<img class="img-thumbnail" th:src="${pedido.urlImagem}">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- jQuery and Bootstrap Bundle (includes Popper) -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	
</body>
</html>
