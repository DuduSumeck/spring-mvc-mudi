<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body onload="onLoad()">
	<div th:replace="fragments :: nav"></div>
	<div class="container" id="pedidos">
		<div th:replace="fragments :: titulo('Faça sua oferta')"></div>
		<div class="card mb-3" v-for="pedido in pedidos">
			<h6 class="card-header">{{ pedido.nomeProduto }}</h6>
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-md-8 mb-3">
						<div>Produto</div>
						<div>
							<a v-bind:href="pedido.urlProduto">{{ pedido.nomeProduto }}</a>
						</div>
						<div>Descrição</div>
						<div>
							<textarea class="form-control" disabled>{{ pedido.descricao }}</textarea>
						</div>
						<div class="row mt-3">
							<div class="col-md-5">
								Valor: <input class="form-control" v-bind:class="{'is-invalid':pedido.errors.valor!==''}" v-model="pedido.valor" />
								<div v-if="pedido.errors.valor" class="invalid-feedback">
									{{pedido.errors.valor}}
								</div>
							</div>
							<div class="col-md-7">
								Data da entrega: <input class="form-control" v-bind:class="{'is-invalid':pedido.errors.dataEntrega!==''}" v-model="pedido.dataEntrega"/>
								<div v-if="pedido.errors.dataEntrega" class="invalid-feedback">
									{{pedido.errors.dataEntrega}}
								</div>
							</div>
						</div>
						<div class="mt-2">
							<label for="comentario">Comentário</label>
							<textarea class="form-control" id="comentario" v-model="pedido.comentario"></textarea>
						</div>
						<button v-if="pedido.ofertaEnviada" class="btn btn-success mt-2" type="submit">Enviada</button>
						<button v-else v-on:click="enviarOferta(pedido)" class="btn btn-primary mt-2" type="submit">Enviar</button>
					</div>
					<div class="col-12 col-md-4">
						<div>
							<img class="card-img" v-bind:src="pedido.urlImagem">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/js/vue.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
