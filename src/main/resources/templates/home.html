<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
	<div th:replace="fragments :: nav"></div>
	<div class="container">
		<div th:replace="fragments :: titulo('Últimos Pedidos')"></div>
		<div class="card mb-3" th:each="pedido : ${pedidos}">
			<a class="card-header alert-dark" th:href="${pedido.urlProduto}" th:text="|#${pedido.id} - ${pedido.nomeProduto}|"></a>
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8">
						<div class="row">
							<span class="col-md-6">
								Valor: <span th:text="'R$ ' + ${#numbers.formatDecimal(pedido.valor,3,'POINT',2,'COMMA')}"></span>
							</span>
							<span class="col-md-6">
								Data da entrega: <span th:text="${#temporals.format(pedido.dataEntrega, 'dd/MM/yyyy')}"></span>
							</span>
						</div>
						<div class="form-group">
						  <label for="descricao">Descrição</label>
						  <textarea disabled class="form-control" id="descricao" rows="3" th:value="${pedido.descricao}"></textarea>
						</div>
					</div>
					<div class="col-md-4">
						<img class="card-img card-img-aspect-ratio" th:src="${pedido.urlImagem}">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
