<head th:fragment="head">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	<style>
	    .logo-container {
	        background-color: #47bcff;
	        color: #FFF;
	    }
	    .logo {
	        font-family: 'Handlee', cursive;
	        font-size: 2.5rem;
	    }
		.jumbotron {
			padding: 2rem 1rem;
			margin-bottom: 2rem;
			background-color: #e9ecef;
			border-radius: .3rem;
		}
	</style>
</head>
<div th:fragment="logo">
	<div class="logo-container p-3 d-flex justify-content-between" >
	    <span class="logo">mudi</span>
	    <span class="mt-3">
	    	<a sec:authorize="!isAuthenticated()" class="text-light" th:href="@{/login}">Login</a>
	    	<a sec:authorize="isAuthenticated()" onclick="document.querySelector('#form-login').submit()" class="text-light" href="#">Logout</a>
	    	<form id="form-login" th:action="@{/logout}" method="post"></form>
	    </span>
	</div>
	<div sec:authorize="isAuthenticated()">
		<div class="col">
			<nav class="nav">
			  <a class="nav-link" th:href="@{/home}">Home</a>
			  <a class="nav-link" th:href="@{/usuario/pedidos}">Meus Pedidos</a>
			  <a class="nav-link" th:href="@{/oferta}">Oferta</a>
			</nav>
		</div>		
	</div>
</div>
<div th:fragment="titulo(text)" class="jumbotron mb-2 mt-2">
	<h1 class="display-4" th:text="${text}"></h1>
</div>
