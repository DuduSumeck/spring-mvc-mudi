<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="head">
		<!-- Required meta tags -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<style>
		    .logo-container {
		        background-color: #47bcff;
		        color: #FFF;
		    }
		    .logo {
		        font-family: 'Handlee', cursive;
		        font-size: 2.5rem;
		    }
			.jumbotron {
				padding: 2rem 1rem;
				margin-bottom: 2rem;
				background-color: #e9ecef;
				border-radius: .3rem;
			}
		</style>
	</head>
	<div th:fragment="logo">
		<div class="logo-container p-3 d-flex justify-content-between" >
		    <span class="logo">mudi</span>
		    <span class="mt-3">
		    	<a sec:authorize="!isAuthenticated()" class="text-light" th:href="@{/login}">Login</a>
		    	<a sec:authorize="!isAuthenticated()" class="text-light" th:href="@{/usuario/form}">Cadastre-se</a>
		    	<a sec:authorize="isAuthenticated()" class="text-light" th:href="@{/logout}">Logout</a>
		    </span>
		</div>
		<div sec:authorize="isAuthenticated()">
			<div class="col">
				<nav class="nav">
				  <a class="nav-link" th:href="@{/home}">Home</a>
				  <a class="nav-link" th:href="@{/usuario/pedidos}">Meus Pedidos</a>
				  <a class="nav-link" th:href="@{/oferta}">Oferta</a>
				</nav>
			</div>		
		</div>
	</div>
	<div th:fragment="titulo(text)" class="jumbotron mb-2 mt-2">
		<h1 class="display-4" th:text="${text}"></h1>
	</div>
</html>
